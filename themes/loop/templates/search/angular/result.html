  configuration object.

<h1 class="page-title">SÃ¸geresultater <span data-ng-if="hits.hits > 0">({{ hits.hits }})</span></h1>

<div class="search-result">
  <div data-ng-repeat="hit in hits.results" class="search-result--item">
    <div class="search-result--meta-data">
      <div class="search-result--meta-data-date">Oprettet {{ hit.created*1000 | date : 'd. MMMM yyyy' }}</div>
      <div class="search-result--meta-data-type">Type: {{ hit.type }}</div>
    </div>
    <a href="{{ hit.url }}" class="search-result--link">{{ hit.title }}</a>
    <a href="{{ hit.url }}" class="search-result--comments">{{ hit.comment_count }} Svar</a>
  </div>
</div>

<!-- No results -->
<span class="no-results" data-ng-if="!hits.hits">
  <p>No results found.</p>
</span>

<!-- Search pager if the provider supports it -->
<search-pager></search-pager>
